<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Pays</title>
    <script src="../jquery-3.7.1.min.js"></script>
    <script src="./script_v2.js" defer></script>
    <script type="text/javascript" src="../data/countries.js"></script>
    <script type="text/javascript" src="../data/class_currency.js"></script>
    <script type="text/javascript" src="../data/class_language.js"></script>
    <script type="text/javascript" src="../data/class_countries.js"></script>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        img {
            width: 100px;
            height: auto;
        }
        #pagination {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Liste des Pays</h1>
    <p>Page: <span id="page-number">1</span></p>
    <table>
        <thead>
            <tr>
                <th>Nom en français</th>
                <th>Population</th>
                <th>Surface</th>
                <th>Densité de population</th>
                <th>Continent d’appartenance</th>
                <th>Drapeau</th>
            </tr>
        </thead>
        <tbody id="country-list"></tbody>
    </table>
    <div id="pagination">
        <button id="prev-button">PRÉC</button>
        <button id="next-button">SUIV</button>
    </div>
</body>
</html>
